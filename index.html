<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/index.js" defer></script>

</head>

<body>
    <div class="main-container">
        <div class="game-container">
            <h3 class="winner hide">Winner: </h3>
            <div class="score-container">
                <h3 id="player-score">Player: 0 </h3>
                <img src="./assets/images/vses.png" alt="vses logo" class="vs-logo">
                <h3 id="computer-score">Computer: 0</h3>
            </div>

            <p class="round-info hide">Round Information</p>
            <h4>Choose Your <span id="red">Weapon</span></h4>

            <div class="button-container">
                <div class="choice-btn" id="rock">Rock</div>
                <div class="choice-btn" id="paper">Paper</div>
                <div class="choice-btn" id="scissors">Scissors</div>
            </div>
        </div>
    </div>



</body>

</html>
